<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google Maps APIs</title>

	<link href="index.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
	<script>
		var locations = []
		d3.csv("https://raw.githubusercontent.com/devinmcnulty/ucpd-archive-scraper/master/data/geocoded.csv", function(error, data) {
			if (error) throw error;
			for (i = 0; i < data.length; i++) {
				locations.push([data[i]["Incident"], parseFloat(data[i]["Latitude"]), parseFloat(data[i]["Longitude"])]);
				};		 // [{"Hello": "world"}, â€¦]
			});
	</script>
</head>

<body>

	<div id="map"></div>

	<script src="map.js"></script>
	<script async defer
					src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1_Gs51YWIuPmhMlTV-_GzpijFnA8etP8&callback=initMap"></script>
</body>

</html>
